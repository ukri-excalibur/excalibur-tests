# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  view: false
  include:
  - ../../common.yaml
  compilers:
  - compiler:
      spec: clang@=16.0.6
      paths:
        cc: /usr/bin/clang-16
        cxx: /usr/bin/clang++-16
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: clang@=17.0.6
      paths:
        cc: /usr/bin/clang-17
        cxx: /usr/bin/clang++-17
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: clang@=18.1.3
      paths:
        cc: /usr/bin/clang
        cxx: /usr/bin/clang++
        f77: null
        fc: null
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=13.3.0
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@=14.2.0
      paths:
        cc: /usr/bin/gcc-14
        cxx: /usr/bin/g++-14
        f77: /usr/bin/gfortran-14
        fc: /usr/bin/gfortran-14
      flags: {}
      operating_system: ubuntu24.04
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
  packages:
    cmake:
      externals:
      - spec: cmake@3.28.3
        prefix: /usr
      - spec: cmake@3.31.5
        prefix: /usr/local
    openmpi:
      externals:
      - spec: openmpi@4.1.6%gcc@=13.3.0~cuda+cxx~cxx_exceptions+java~memchecker+pmi~static~wrapper-rpath
          fabrics=ofi,psm,psm2,ucx schedulers=slurm
        prefix: /usr
