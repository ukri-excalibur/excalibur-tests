# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  view: false
  include:
  - ../../common.yaml
  - ../compilers.yaml
  - ../packages.yaml
  packages:
    cuda:
      externals:
      - spec: cuda@11.2.0
        prefix: /shared/ucl/apps/cuda/11.2.0/gnu-10.2.0
