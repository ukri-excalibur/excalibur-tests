        cxx: /shared/ucl/apps/gcc/7.3.0/bin/g++
        f77: /shared/ucl/apps/gcc/7.3.0/bin/gfortran
        fc: /shared/ucl/apps/gcc/7.3.0/bin/gfortran
      flags: {}
      operating_system: rhel7
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
