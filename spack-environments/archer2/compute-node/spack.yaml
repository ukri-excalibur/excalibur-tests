# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  view: false
  concretizer:
    unify: false
  config:
    install_tree:
      root: opt/spack
  compilers:
  - compiler:
      spec: aocc@2.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/2.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: aocc@2.2.0.1
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/2.2.0.1
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: aocc@3.0.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: -Wno-unused-command-line-argument -mllvm -eliminate-similar-expr=false
        cxxflags: -Wno-unused-command-line-argument -mllvm -eliminate-similar-expr=false
        fflags: -Wno-unused-command-line-argument -mllvm -eliminate-similar-expr=false
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/3.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: aocc@3.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/3.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@11.0.4
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/11.0.4
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@12.0.3
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/12.0.3
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@13.0.2
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/13.0.2
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/9.3.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        fflags: -fallow-argument-mismatch
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        fflags: -fallow-argument-mismatch
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.3.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        fflags: -fallow-argument-mismatch
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      environment: {}
      extra_rpaths: []
  packages:
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.15.1
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.10.2
        prefix: /usr
    cray-fftw:
      externals:
      - spec: cray-fftw@3.3.8.9
        prefix: /opt/cray/pe/fftw/3.3.8.9/x86_rome
        modules:
        - cray-fftw/3.3.8.9
    cray-libsci:
      externals:
      - spec: cray-libsci@21.04.1.1
        prefix: /opt/cray/pe/libsci/21.04.1.1/CRAY/9.0/x86_64
        modules:
        - cray-libsci/21.04.1.1
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.15
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/crayclang/10.0
        modules:
        - cray-mpich/8.1.15
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    file:
      externals:
      - spec: file@5.32
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.4+lex
        prefix: /usr
    git:
      externals:
      - spec: git@2.26.2~tcltk
        prefix: /usr
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    hdf5:
      externals:
      - spec: hdf5@1.12.0+cxx~mpi
        prefix: /opt/cray/pe/hdf5/1.12.0.3/crayclang/9.1
        modules:
        - cray-hdf5/1.12.0.3
      - spec: hdf5@1.12.0+cxx+mpi^cray-mpich
        prefix: /opt/cray/pe/hdf5-parallel/1.12.0.3/crayclang/9.1
        modules:
        - cray-hdf5-parallel/1.12.0.3
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@1.1.0i-fips
        prefix: /usr
    python:
      externals:
      - spec: python@2.7.18+bz2+ctypes~dbm+nis+pyexpat+pythoncmd+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
        prefix: /usr
      - spec: python@3.6.12+bz2+ctypes~dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tix~tkinter+uuid+zlib
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.26.1~cpanm+shared+threads
        prefix: /usr
    pkg-config:
      externals:
      - spec: pkg-config@0.29.2
        prefix: /usr
    sed:
      externals:
      - spec: sed@4.4
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
    xz:
      externals:
      - spec: xz@5.2.3
        prefix: /usr
