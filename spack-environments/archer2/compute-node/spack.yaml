# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs: []
  view: false
  include:
  - ../../common.yaml
  compilers:
  - compiler:
      spec: aocc@2.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/2.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: aocc@2.2.0.1
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/2.2.0.1
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: aocc@3.0.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: -Wno-unused-command-line-argument -mllvm -eliminate-similar-expr=false
        cxxflags: -Wno-unused-command-line-argument -mllvm -eliminate-similar-expr=false
        fflags: -Wno-unused-command-line-argument -mllvm -eliminate-similar-expr=false
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/3.0.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: aocc@3.2.0
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags:
        cflags: null
        cxxflags: null
        fflags: null
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-aocc
      - aocc/3.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@11.0.4
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/11.0.4
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@12.0.3
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/12.0.3
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: cce@13.0.2
      paths:
        cc: cc
        cxx: CC
        f77: ftn
        fc: ftn
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-cray
      - cce/13.0.2
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@9.3.0
      paths:
        cc: /opt/cray/pe/gcc/9.3.0/snos/bin/gcc
        cxx: /opt/cray/pe/gcc/9.3.0/snos/bin/g++
        f77: /opt/cray/pe/gcc/9.3.0/snos/bin/gfortran
        fc: /opt/cray/pe/gcc/9.3.0/snos/bin/gfortran
      flags: {}
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/9.3.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.2.0
      paths:
        cc: /opt/gcc/10.2.0/snos/bin/gcc
        cxx: /opt/gcc/10.2.0/snos/bin/g++
        f77: /opt/gcc/10.2.0/snos/bin/gfortran
        fc: /opt/gcc/10.2.0/snos/bin/gfortran
      flags:
        fflags: -fallow-argument-mismatch
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.2.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@10.3.0
      paths:
        cc: /opt/cray/pe/gcc/10.3.0/snos/bin/gcc
        cxx: /opt/cray/pe/gcc/10.3.0/snos/bin/g++
        f77: /opt/cray/pe/gcc/10.3.0/snos/bin/gfortran
        fc: /opt/cray/pe/gcc/10.3.0/snos/bin/gfortran
      flags:
        fflags: -fallow-argument-mismatch
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/10.3.0
      environment: {}
      extra_rpaths: []
  - compiler:
      spec: gcc@11.2.0
      paths:
        cc: /opt/cray/pe/gcc/11.2.0/snos/bin/gcc
        cxx: /opt/cray/pe/gcc/11.2.0/snos/bin/g++
        f77: /opt/cray/pe/gcc/11.2.0/snos/bin/gfortran
        fc: /opt/cray/pe/gcc/11.2.0/snos/bin/gfortran
      flags:
        fflags: -fallow-argument-mismatch
      operating_system: sles15
      target: any
      modules:
      - PrgEnv-gnu
      - gcc/11.2.0
      environment: {}
      extra_rpaths: []
  packages:
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.15.1
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.10.2
        prefix: /usr
    cray-fftw:
      externals:
      - spec: cray-fftw@3.3.8.9
        prefix: /opt/cray/pe/fftw/3.3.8.9/x86_rome
        modules:
        - cray-fftw/3.3.8.9
    cray-libsci:
      externals:
      - spec: cray-libsci@21.04.1.1
        prefix: /opt/cray/pe/libsci/21.04.1.1/CRAY/9.0/x86_64
        modules:
        - cray-libsci/21.04.1.1
    cray-mpich:
      externals:
      - spec: cray-mpich@8.1.15%cce
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/crayclang/10.0
        modules:
        - libfabric/1.11.0.4.71
        - cray-mpich/8.1.15
      - spec: cray-mpich@8.1.15%gcc
        prefix: /opt/cray/pe/mpich/8.1.15/ofi/gnu/9.1
        modules:
        - libfabric/1.11.0.4.71
        - cray-mpich/8.1.15
    cray-pmi:
      externals:
      - spec: cray-pmi@6.1.1
        prefix: /opt/cray/pe/pmi/6.1.1
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    fftw-api:
