name: CI

on:
  push:
    branches: "main"
    tags: ["*"]
  pull_request:
  release:

jobs:
  test:
    name: Tests on ${{ matrix.os }} - Spack ${{ matrix.spack_version }} - Reframe ${{ matrix.reframe_version }}
    timeout-minutes: 15
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        spack_version:
          # In README.md we claim compatibility with v0.18.0
          - v0.18.0
          - develop
        reframe_version:
          # In README.md we claim compatibility with v3.11.0
          - v3.11.0
          # Our ReFrame config files are currently not compatible with `master`
          # - master
    steps:
      - uses: actions/checkout@v3
      - name: Install Spack
        shell: bash
        working-directory: ${{runner.workspace}}
        run: |
          git clone https://github.com/spack/spack.git
          cd spack
          git checkout ${{ matrix.spack_version }}
          echo "PATH=${PWD}/bin:${PATH}" >> "${GITHUB_ENV}"
      # Make sure `spack` command works
      - name: Spack version number
        shell: bash
        run: spack --version
      - name: Install Reframe
        shell: bash
        working-directory: ${{runner.workspace}}
        run: |
          git clone https://github.com/eth-cscs/reframe.git
          cd reframe
          git checkout ${{ matrix.reframe_version }}
          ./bootstrap.sh
          echo "PATH=${PWD}/bin:${PATH}" >> "${GITHUB_ENV}"
      # Make sure `reframe` command works
      - name: ReFrame version number
        shell: bash
        run: reframe -V
      - name: Install OpenMPI, CMake and extra Python packages
        shell: bash
        run: sudo apt-get install openmpi-bin libopenmpi-dev cmake
      - name: Run sample benchmark
        shell: bash
        run: |
          export RFM_CONFIG_FILE="${PWD}/reframe_config.py"
          reframe -v -c examples/sombrero --run --performance-report --system github-actions:default
